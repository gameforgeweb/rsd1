<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocket Soccer Derby</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .password-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
        }
        .password-box {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .password-box h2 {
            margin-bottom: 15px;
        }
        .password-box input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .password-box button {
            padding: 12px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .password-box button:hover {
            background: #0056b3;
        }
        .game-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .fullscreen-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .fullscreen-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        // Domain Restriction
        (function() {
            const allowedDomain = "gameforgeweb.github.io";
            const currentDomain = window.location.hostname;
            if (currentDomain !== allowedDomain) {
                document.body.innerHTML = "<h1>Access Denied</h1><p>This content is not available on this domain.</p>";
            }
        })();

        function checkPassword() {
            var input = document.getElementById("password-input").value;
            if (input === "letmein") {
                document.getElementById("password-screen").style.display = "none";
            } else {
                alert("Incorrect password. Try again.");
            }
        }

        function toggleFullscreen() {
            var iframe = document.querySelector(".game-container iframe");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</head>
<body>
    <div id="password-screen" class="password-container">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/category/racing.html">Racing</a>
    </nav>
    <div class="game-container">
        <iframe src="https://narrow-one.github.io/n6/rocket-soccer-derby" frameborder="0" allowfullscreen></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>
</body>
</html>
